<div class="row">
	<div id="header" class="col-md-12">
		<div class="col-md-4 col-md-offset-4">
			<img alt="logo de adunce" class="logo-header img-responsive center-block" src="img/logo.png" />
		</div>
	</div>
</div>
<div class="row">
	<div id="formContainer" class="col-md-5 col-md-offset-3">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputUsername" class="col-md-2 control-label">Usuario</label>
		    <div class="col-md-10">
		      <input type="email" class="form-control" id="inputUsername" name="username" placeholder="Usuario">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-md-2 control-label">Contraseña</label>
		    <div class="col-md-10">
		      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Ingresar</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
