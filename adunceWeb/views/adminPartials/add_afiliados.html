<div class="panel-heading centered">
	Agregar afiliado
</div>
<div class="panel-body">
	<form>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input class="form-control" type="text" id="nombre" name="nombre" placeholder="John"/>
		</div>
		<div class="form-group">
			<label for="apellido">Apellido:</label>
			<input class="form-control" type="text" id="apellido" name="apellido" placeholder="Doe"/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input class="form-control" type="email" id="email" name="email" placeholder="email@example.com"/>
		</div>
		<div class="form-group">
			<label for="grupo">Grupo</label>
			<select class="form-control select2"  multiple="multiple">
				<option ng-repeat="grupo in grupos" ng-value="{{grupo.shortname}}">
					{{grupo.shortname}} - {{grupo.nombre}}
				</option>
			</select>
		</div>
	</form>
</div>
