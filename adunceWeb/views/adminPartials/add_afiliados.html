<div class="panel-heading centered">
	Agregar afiliado
</div>
<div class="panel-body">
	<form>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input class="form-control" type="text" id="nombre" name="nombre" placeholder="John"/>
		</div>
		<div class="form-group">
			<label for="apellido">Apellido:</label>
			<input class="form-control" type="text" id="apellido" name="apellido" placeholder="Doe"/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input class="form-control" type="email" id="email" name="email" placeholder="email@example.com"/>
		</div>
		<div class="form-group">
			<label for="grupo">Grupo</label>
			<select class="form-control">
				<option ng-repeat="grupo in grupos" value="grupo.nombre">
					<span>{{grupo.shortname}}</span> - <span>{{grupo.nombre}}</span>
				</option>
			</select>
		</div>
	</form>
</div>
