<div class="panel-heading centered">
	Lista de afiliados
</div>
<div class="panel-body">
	<p>Se listan a continuaci√≥n todos los afiliados.</p>
</div>
<div class="table-responsive" ng-init="getAfiliados()">
	<table class="table table-striped table-condensed" style="width:100%">
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Mail</th>
			<th>Estado</th>
			<th>Acciones</th>
		</tr>
		<tr ng-repeat="afiliado in afiliados">
			<td>{{afiliado.nombre}}</td>
			<td>{{afiliado.apellido}}</td>
			<td>{{afiliado.email}}</td>
			<td>
				<span class="glyphicon glyphicon-remove" ng-show="!afiliado.enabled"></span>
				<span class="glyphicon glyphicon-ok" ng-show="afiliado.enabled"></span>
			</td>
			<td>
				<div class="btn" href="" ng-click="editAfiliado($index)"><span class="glyphicon glyphicon-pencil"></span></div>
				<div class="btn" href="" ng-click="removeAfiliado($index)"><span class="glyphicon glyphicon-trash"></span></div>
			</td>
		</tr>
	</table>
</div>
