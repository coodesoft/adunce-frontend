<div class="panel-heading centered">
	Agregar servicio
</div>
<div class="panel-body">
	<form name="addServicioForm" ng-submit="addServicio()">
		
		<div class="form-group">
			<label for="codigo">Código</label>
			<input type="text" class="form-control" ng-model="newServicio.codigo" name="codigo" id="codigo" required/>
		</div>
		
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" class="form-control" ng-model="newServicio.nombre" name="nombre" id="nombre" required/>
		</div>
				
		<div class="form-group">
			<label for="descripcion">Descripción</label>
			<input type="text" class="form-control" ng-model="newServicio.descripcion" name="descripcion" id="descripcion" required/>
		</div>
		
		<div class="form-group">
			<div class="row">
				<div class="col-md-6">
					<label for="imagen">Imagen</label>
					<input type="file" class="form-control" onchange="angular.element(this).scope().buildImagePreview()" ng-model="newServicio.imagen" name="imagen" id="imagen" required/>
				</div>
				<div id="imgPreview" class="col-md-6">
				<!-- 	<img src="previewUrl" alt="vista previa de imagen de nuevo servicio" /> -->
				</div>{{previewUrl}}
			</div>
		</div>
		
		<div class="form-group">	
			<div class="col-md-2">
				<input class="btn btn-default" type="submit" value="Agregar Servicio"></input>
			</div>
			<div class="col-md-9">
				<cmp-alert status="status">{{actualMsg}}</cmp-alert>
			</div>
		</div>
	</form>
	
</div>
